sudo: required
branches:
  only:
    - master
before_install:
- export RELEASETYPE=ILIKECHEESE
- chmod +x configure
- ./configure
- export PATH=$PATH:~/barebones-toolchain/cross/x86_64/bin
language: c
script: ./configure && make
deploy:
  provider: releases
  api_key:
    secure: 
  file: "bin/LiquiDOS.iso"
  skip_cleanup: true
  on:
    repo: TheCool1Kevin/LiquiDOS
    condition: "$RELEASETYPE=RELEASE"
    overwrite: true